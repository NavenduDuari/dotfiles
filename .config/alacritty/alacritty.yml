font:
  # The normal (roman) font face to use.
  normal:
    family: "JetbrainsMono Nerd Font"
    # family: "Jetbrains Mono"
    # Style can be specified to pick a specific face.
    style: Regular

  # OS X only: use thin stroke font rendering. Thin strokes are suitable
  # for retina displays, but for non-retina you probably want this set to
  # false.
  use_thin_strokes: true
  size: 14


# Default
colors:
  primary:
    # background: '0x2e3436'
    background: '0x121212'
    foreground: '0xd3d7cf'
  normal:
    # black: '0x2e3436'
    black: '0x121212'
    red: '0xcc0000'
    green: '0x4e9a06'
    yellow: '0xc4a000'
    blue: '0x3465a4'
    magenta: '0x75507b'
    cyan: '0x06989a'
    white: '0xd3d7cf'
  bright:
    black: '0x555753'
    red: '0xef2929'
    green: '0x8ae234'
    yellow: '0xfce94f'
    blue: '0x729fcf'
    magenta: '0xad7fa8'
    cyan: '0x34e2e2'
    white: '0xeeeeec'


